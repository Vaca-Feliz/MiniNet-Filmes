<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniNet Filmes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        #searchBar {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        #moviesContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
        }

        .edit-btn {
            display: none;
            margin-top: 8px;
            padding: 6px 10px;
            background-color: #ff9800;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .edit-btn:hover {
            background-color: #e68900;
        }
    </style>

    <script>
        const HOST_USERNAME = "VacaFeliz"; // <--- sÃ³ tu podes editar

        function loadMovies() {
            const movies = JSON.parse(localStorage.getItem("movies")) || [];
            const container = document.getElementById("moviesContainer");
            container.innerHTML = "";

            movies.forEach((movie, index) => {
                const div = document.createElement("div");
                div.className = "movie";
                div.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <button class="edit-btn" onclick="editMovie(${index})">Editar</button>
                `;
                container.appendChild(div);
            });

            showEditButtonsIfHost();
        }

        function showEditButtonsIfHost() {
            const currentUser = localStorage.getItem("username");

            if (currentUser === HOST_USERNAME) {
                document.querySelectorAll(".edit-btn").forEach(btn => {
                    btn.style.display = "block";
                });
            }
        }

        function editMovie(index) {
            const movies = JSON.parse(localStorage.getItem("movies")) || [];
            const newTitle = prompt("Novo nome do filme:", movies[index].title);
            if (!newTitle) return;

            movies[index].title = newTitle;
            localStorage.setItem("movies", JSON.stringify(movies));
            loadMovies();
        }

        function searchMovies() {
            const search = document.getElementById("searchBar").value.toLowerCase();
            const movies = document.querySelectorAll(".movie");

            movies.forEach(movie => {
                const title = movie.querySelector("h3").innerText.toLowerCase();
                movie.style.display = title.includes(search) ? "block" : "none";
            });
        }

        window.onload = loadMovies;
    </script>
</head>

<body>

    <header>ðŸŽ¬ Filmes e SÃ©ries de Cartaz</header>

    <input type="text" id="searchBar" placeholder="Pesquisar filmes..." oninput="searchMovies()">

    <div id="moviesContainer"></div>

</body>
</html>
