<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes e Séries de Cartaz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Filmes e Séries de Cartaz</h1>
        <input type="text" id="searchBar" placeholder="Pesquisar filmes..." />
        <button id="addMovieBtn" class="add-btn">Adicionar Filme</button>
    </header>

    <main>
        <div id="movieList" class="movie-list"></div>
    </main>

    <!-- Modal Editar / Adicionar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Editar Filme</h2>

            <label>Título:</label>
            <input type="text" id="movieTitleInput" />

            <label>Idade mínima:</label>
            <input type="number" id="movieAgeInput" />

            <label>Avaliação (0-10):</label>
            <input type="number" id="movieRatingInput" min="0" max="10" step="0.1" />

            <label>Imagem (ficheiro local):</label>
            <input type="file" id="movieImageInput" accept="image/*" />

            <button id="saveMovieBtn" class="save-btn">Guardar</button>
            <button id="closeModalBtn" class="close-btn">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
